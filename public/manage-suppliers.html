<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Suppliers - Admin Portal</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/page-specific.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Supplier Management</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn">‚Üê Back to Dashboard</a>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSuppliers">0</div>
                <div class="stat-label">Total Suppliers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
        </div>

        <!-- Create Supplier Form -->
        <div class="card">
            <h2>Create New Supplier Account</h2>
            <form onsubmit="handleCreateSupplier(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="new-supplier-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="text" id="new-supplier-password" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Company Name *</label>
                        <input type="text" id="new-supplier-company" required>
                    </div>
                    <div class="form-group">
                        <label>Contact Person *</label>
                        <input type="text" id="new-supplier-contact" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Supplier Account</button>
            </form>
        </div>

        <!-- Suppliers List -->
        <div class="card">
            <h2>All Supplier Accounts (<span id="supplierCount">0</span>)</h2>
            <div id="suppliersList"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let token = localStorage.getItem('token');
        let userRole = localStorage.getItem('userRole');

        // Format date as DD/MM/YYYY HH:MM:SS
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        if (!token || userRole !== 'admin') {
            window.location.href = 'index.html';
        }

        loadSuppliers();

        function showMessage(message, type = 'success') {
            const msgElement = document.getElementById('message');
            msgElement.textContent = message;
            msgElement.className = `message ${type} show`;
            setTimeout(() => {
                msgElement.classList.remove('show');
            }, 5000);
        }

        async function handleCreateSupplier(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('new-supplier-username').value,
                password: document.getElementById('new-supplier-password').value,
                companyName: document.getElementById('new-supplier-company').value,
                contactPerson: document.getElementById('new-supplier-contact').value
            };

            try {
                const response = await fetch(`${API_URL}/api/admin/create-supplier`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Supplier account created successfully!', 'success');
                    event.target.reset();
                    loadSuppliers();
                } else {
                    showMessage(result.error || 'Failed to create supplier', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function loadSuppliers() {
            try {
                const response = await fetch(`${API_URL}/api/admin/suppliers`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                const suppliers = result.suppliers;

                document.getElementById('totalSuppliers').textContent = result.count;
                document.getElementById('supplierCount').textContent = result.count;
                
                const productsResponse = await fetch(`${API_URL}/api/admin/products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const productsData = await productsResponse.json();
                const totalProducts = productsData.reduce((sum, group) => sum + group.products.length, 0);
                document.getElementById('totalProducts').textContent = totalProducts;

                const container = document.getElementById('suppliersList');
                
                if (suppliers.length === 0) {
                    container.innerHTML = '<div class="empty-state">No suppliers created yet. Create your first supplier above!</div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Company Name</th>
                                <th>Contact Person</th>
                                <th>Created Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${suppliers.map(supplier => `
                                <tr>
                                    <td><strong>${supplier.username || supplier.email}</strong></td>
                                    <td>${supplier.companyName}</td>
                                    <td>${supplier.contactPerson}</td>
                                    <td>${formatDate(supplier.createdAt)}</td>
                                    <td>
                                        <button class="btn btn-small btn-danger" onclick="deleteSupplier('${supplier._id}', '${supplier.companyName}')">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                showMessage('Failed to load suppliers', 'error');
            }
        }

        async function deleteSupplier(supplierId, companyName) {
            if (!confirm(`Are you sure you want to delete ${companyName}? This will also delete all their products.`)) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/suppliers/${supplierId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Supplier and their products deleted successfully!', 'success');
                    loadSuppliers();
                } else {
                    showMessage(result.error || 'Failed to delete supplier', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userData');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
